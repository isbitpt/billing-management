<div class="w-full h-full flex flex-col gap-6 justify-center items-center bg-gray-900 p-10">
  <h1 class="font-bold text-white text-3xl">Remove Database</h1>

  <form class="flex flex-col justify-center items-center w-full gap-2"
    [formGroup]="removeDatabaseForm">

    <div class="flex flex-row justify-center items-center w-full gap-4">
      <p class="font-bold text-red-600 text-sm">Are you sure you want to remove the database '{{data.name}}'?</p>
      <input [formControlName]="removeDatabaseFormFields.confirmation"
             class="p-2"
             type="checkbox">
    </div>
    <div class="flex flex-row justify-center items-center w-full gap-4">
      <p class="font-bold text-red-600 text-sm">Delete database file?</p>
      <input [formControlName]="removeDatabaseFormFields.deleteDatabaseFile"
             class="p-2"
             type="checkbox">
    </div>

    <input [formControlName]="removeDatabaseFormFields.privateKey"
           type="password"
           class="flex-col w-full h-full text-white p-2 bg-gray-900 border-2 border-gray-600"
           placeholder="Database Key"/>

    <div class="flex flex-row justify-between items-center w-full gap-2">
      <button class="border-2 border-gray-600 bg-gray-900 text-white p-2 w-2/6"
              (click)="removeDatabase()">Remove</button>
      <button class="border-2 border-gray-600 bg-gray-900 text-white p-2 w-2/6"
              (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
