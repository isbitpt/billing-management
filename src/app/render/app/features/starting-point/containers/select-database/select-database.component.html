<div class="w-full h-full flex flex-col gap-6 justify-center items-center bg-gray-900 p-10">
  <h1 class="font-bold text-white text-3xl">IMPORT DATABASE</h1>

  <form class="flex flex-col justify-center items-center w-full gap-2"
    [formGroup]="selectDatabaseForm">
    <isbit-file-selector
      (selectedFiles)="setDatabaseFile($event)"
      [fileFilters]="fileFilters"
      dialogTitle="Select Database File">Select Database File</isbit-file-selector>

    <input [formControlName]="selectDatabaseFormFields.privateKey"
           type="password"
           class="flex-col w-full h-full text-white p-2 bg-gray-900 border-2 border-gray-600"
           placeholder="Database Key"/>

    <div class="flex flex-row justify-between items-center w-full gap-2">
      <button class="border-2 border-gray-600 bg-gray-900 text-white p-2 w-2/6"
              (click)="selectDatabase()">Import</button>
      <button class="border-2 border-gray-600 bg-gray-900 text-white p-2 w-2/6"
              (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
