<div class="w-full h-full flex flex-col gap-10 justify-center items-center bg-gray-900">
  <h1 class="font-bold text-white text-5xl">BILLING MANAGEMENT</h1>

  <select required (change)="onDbChange()" [(ngModel)]="selectedDb">
    <option *ngFor="let database of databases" [value]="database.id">{{database.name}}</option>
  </select>

  <input [(ngModel)]="password"
         type="password"
         class="w-2/6 h-12 text-white p-2 bg-gray-900 border-2 border-gray-600"
         placeholder="Password for unlock"/>
  <button class="bg-white w-2/6 h-8"
    (click)="authToDb()">UNLOCK</button>
</div>
